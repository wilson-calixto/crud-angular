<button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>



<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>
        <ng-container *ngIf="!isCheckbox(column)">{{column}}</ng-container>

        <ng-container *ngIf="isCheckbox(column)">
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </ng-container>
      </th>


      <td mat-cell *matCellDef="let element" [style.color]="element[column]" (click)="selectElement(element)">
        <ng-container *ngIf="!isCheckbox(column)" >
          {{element[column]}}
        </ng-container>

        <ng-container *ngIf="isCheckbox(column)">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(element) : null"
            [checked]="selection.isSelected(element)" [aria-label]="checkboxLabel(element)">
          </mat-checkbox>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
