<button type="button" class="btn btn-primary" [routerLink]="['novo']">Novo Curso</button>



<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>
        <div *ngIf="!isCheckbox(column)">{{column}}</div>

        <mat-checkbox *ngIf="isCheckbox(column)" (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>


      <td mat-cell *matCellDef="let element" [style.color]="element[column]" (click)="selectElement(element)">
        <div *ngIf="!isCheckbox(column)">{{element[column]}}</div>

        <mat-checkbox *ngIf="isCheckbox(column)" (change)="$event ? selection.toggle(element) : null"
          [checked]="selection.isSelected(element)" (click)="$event.stopPropagation()"
          [aria-label]="checkboxLabel(element)">
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
