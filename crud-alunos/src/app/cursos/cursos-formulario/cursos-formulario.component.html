<form class="needs-validation" novalidate [formGroup]="form" style="padding-top: 10px">
    <div class="form-row">
        <div class="col-sm-12">
            <label for="nome">Nome do Curso</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome do Aluno" formControlName="nome" />
        </div>
        <div class="col-sm-12">
            <label for="turma">Nome da Turma</label>
            <input type="text" class="form-control" id="turma" placeholder="Nome do Turma" formControlName="turma" />
        </div>
    </div>

    <div style="margin-top: 10px">
        <button type="submit" class="btn btn-primary" (click)="verificaSeValido()">Salvar</button>
        <button type="button" class="btn btn-default" (click)="cancelar()">Cancelar</button>
    </div>
</form>
