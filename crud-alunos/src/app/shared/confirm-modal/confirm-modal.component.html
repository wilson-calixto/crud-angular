<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
        <button type="button" class="close" (click)="onClose()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>{{message}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="onConfirm()">{{okTxt}}</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">{{cancelTxt}}</button>
    </div>
</div>
